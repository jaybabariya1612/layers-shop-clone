<script>
  function showpassword() {
    if (password.type && password_confirm.type == "password") {
      password.type = "text";
      password_confirm.type = "text";
    }
    else {
      password.type = "password";
      password_confirm.type = "password";
    }
  }
  let firstname_create = document.getElementById("firstname_create");
  let firstname_print = document.getElementById("firstname_print");
  let lastname_create = document.getElementById("lastname_create");
  let lastname_print = document.getElementById("lastname_print");
  let phonno_create = document.getElementById("phonno_create");
  let phonno_print = document.getElementById("phonno_print");
  let email_create = document.getElementById("email_create");
  let email_print = document.getElementById("email_print");
  let password = document.getElementById("password");
  let password_print = document.getElementById("password_print");
  let password_confirm = document.getElementById("password_confirm");
  let password_confirm_print = document.getElementById("password_confirm_print");

  function on_create(event) {

    event.preventDefault();
    if (firstname_create.value == "") {
      firstname_print.innerHTML = "Please Enter Your First Name*";
      firstname_print.style.display = "block";
    }

    if (lastname_create.value == "") {
      lastname_print.innerHTML = "Please Enter Your Last Name*";
      lastname_print.style.display = "block";
    }

    if (email_create.value == "") {
      email_print.innerHTML = "Please Enter Your Email*";
      email_print.style.display = "block";
    }

    if (phonno_create.value == "") {
      phonno_print.innerHTML = "Please Enter Mobile no*";
      phonno_print.style.display = "block";
    }

    if (password.value == "") {
      password_print.innerHTML = "Please Enter Password*";
      password_print.style.display = "block";
    }

    if (password_confirm.value == "") {
      password_confirm_print.innerHTML = "Please Enter Confirm Password*";
      password_confirm_print.style.display = "block";
    }

    if (password.value != password_confirm.value) {
      // document.getElementById("not_match_password").innerHTML = "Password DoesNot Match";
      alert("Password DoesNot Match");
    }
  }
</script>
